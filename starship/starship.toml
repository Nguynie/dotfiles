color_9  = "#94f794"  
color_10 = "#7df5e3" 
color_11 = "#7ce6f7"
color_12 = "#6ad0f5" 
color_13 = "#7aaaff" 
color_14 = "#bbc2ff" 
color_16 = "#bac2de" 
color_17 = "#a6adc8" 
color_19 = "#7f849c" 
color_21 = "#585b70" 
color_22 = "#45475a"
color_23 = "#313244" 
color_24 = "#1e1e2e" 
color_25 = "#181825"  
color_26 = "#11111b"  